<!-- on bind la page general vers la page de detail en lui passant la valeur selectedCard qui sera gere dans le CardDetailComponent.ts-->
<div class="row card-group">
  <div class="col-3"  *ngFor="let card of cards">
    <div class="card" style="width: 18rem;">  
      <img src="assets/img/{{card.img}}.png" class="card-img-top" onclick="">
      <div class="card-body">
        <p class="card-text">{{card.valeur| uppercase}} de {{card.couleur| uppercase}}</p>
      </div>
      </div>
  </div>
</div>
